<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="container">

          <h1>Registration Form</h1>
          <p>Kindly fill in this form to register.</p>
          <label for="username"><b>Username</b></label> 
        <!-- input field for username -->
        <input type="text"
          placeholder="Enter username." name="username" id="username" required/>
          <label for="email"><b>Email</b></label> 
          <!-- input field for email -->
          <input
            type="email"
            placeholder="Enter Email."
            name="email"
            id="email"
            required
          />
          <label for="password"><b>Password</b></label> 
        <!-- input field for password -->
        <input
          type="password"
          placeholder="Enter password."
          name="password"
          id="password"
          required
        />
        <label for="password-repeat"><b>Repeat Password</b></label> 
        <!-- input field for pwd -repeat -->
        <input
          type="password"
          placeholder="Repeat password."
          name="pwd-repeat"
          id="pwd-repeat"
          required
        />
        <!-- submit button -->
        <button type="submit">Register</button>
        </div>
         <!-- wrapping the text inside the p tag with a tag for routing to the login page URL-->
      <!-- the # must ideally be replaced by the login page URL -->
     
  </form>
</body>
</html>
